<h2 mat-dialog-title>Delete Item</h2>

<mat-dialog-content>
  Are you sure you want to delete this?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelDelete()">Cancel</button>
  <button mat-button color="warn" (click)="confirmDelete()">Delete</button>
</mat-dialog-actions>
